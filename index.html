<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>место</title>
</head>

<body>
	<div class="page">
		<header class="header">
			<div class="header__logo"></div>
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__avatar-wrapper">
					<img src="./images/avatar.jpg" class="profile__avatar" alt="Фото Кусто">
					<div class="profile__info">
						<div class="profile__container">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<div class="profile__editor">
								<img src="./images/edit-button.svg" class="profile__edit-button" alt="редактировать профиль">
							</div>
						</div>
						<h2 class="profile__about">Исследователь океана</h2>
					</div>
				</div>
				<div class="profile__adder">
					<img src="./images/add-button.svg" class="profile__add-button" alt="добавить карточку">
				</div>
			</section>

			<section class="elements">
				<div class="element">
					<img class="element__image" src="./images/karachaevsk.png" alt="карачаевск">
					<div class="element-container">
						<h3 class="element__title">Карачаевск</h3>
						<div class="element__like"> </div>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/elbrus.png" alt="эльбрус">
					<div class="element-container">
						<h3 class="element__title">Гора Эльбрус</h3>
						<div class="element__like"></div>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/dombay.png" alt="домбай">
					<div class="element-container">
						<h3 class="element__title">Домбай</h3>
						<div class="element__like"></div>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/elbrus.png" alt="эльбрус">
					<div class="element-container">
						<h3 class="element__title">Гора Эльбрус</h3>
						<div class="element__like"></div>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/dombay.png" alt="домбай">
					<div class="element-container">
						<h3 class="element__title">Домбай</h3>
						<div class="element__like"></div>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/karachaevsk.png" alt="карачаевск">
					<div class="element-container">
						<h3 class="element__title">Карачаево-Черкессия</h3>
						<div class="element__like"></div>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copy">&copy; 2022 Место Россия</p>
		</footer>

		<div class="popup">
			<div class="popup__container">
				<button type="button" class="popup__close-button"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" placeholder="Имя" class="form__input form__input_type_name">
				<input type="text" placeholder="Деятельность" class="form__input form__input_type_about">
				<button class="form__save-button">Сохранить</button>
			</div>
		</div>
	</div>

	<script src="./scripts/index.js" defer></script>
</body>

</html>
