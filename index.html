<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>место</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header">
			<div class="header__logo"></div>
		</header>
		<main class="content">
			<section class="profile">
				<img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
					<p class="profile__about">Исследователь океана</p>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>
			<section class="elements">
				<div class="element">
					<img class="element__image" src="./images/karachaevsk.png" alt="карачаевск">
					<div class="element__container">
						<h2 class="element__title">Карачаевск</h2>
						<button type="button" class="element__like-button"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/elbrus.png" alt="эльбрус">
					<div class="element__container">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" class="element__like-button"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/dombay.png" alt="домбай">
					<div class="element__container">
						<h2 class="element__title">Домбай</h2>
						<button type="button" class="element__like-button"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/elbrus.png" alt="эльбрус">
					<div class="element__container">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" class="element__like-button"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/dombay.png" alt="домбай">
					<div class="element__container">
						<h2 class="element__title">Домбай</h2>
						<button type="button" class="element__like-button"></button>
					</div>
				</div>
				<div class="element">
					<img class="element__image" src="./images/karachaevsk.png" alt="карачаевск">
					<div class="element__container">
						<h2 class="element__title">Карачаево-Черкессия</h2>
						<button type="button" class="element__like-button"></button>
					</div>
				</div>
			</section>
		</main>
	</div>
	<footer class="footer">
		<p class="footer__copy">&copy; 2022 Место Россия</p>
	</footer>
	<div class="popup">
		<div class="popup__container">
			<button type="button" class="popup__close-button"></button>
			<h2 class="popup__title">Редактировать профиль</h2>
			<form class="form" name="edit__profile">
				<input type="text" name="name" placeholder="Имя" class="form__input form__input_type_name">
				<input type="text" name="about" placeholder="Деятельность" class="form__input form__input_type_about">
				<button type="submit" class="form__save-button">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./scripts/index.js" defer></script>
</body>

</html>
