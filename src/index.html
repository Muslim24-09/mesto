<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,=">
  <title>место</title>
</head>


<body class="page">
  <div class="page__container">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <button type='button' class="profile__avatar-btn" title='Редактировать аватар'>
          <img class="profile__avatar" src="<%=require('./images/loader.png')%>" alt="аватар профиля">
        </button>
        <div class="profile__info">

          <h1 class="profile__name">Loading...</h1>
          <button type="button" class="profile__edit-button" title='Редактировать профиль'></button>

          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-button" title='Добавить новую карточку'></button>
      </section>

      <section class="elements elements-wrapper">
        <!--pictures.js-->
      </section>

    </main>
  </div>

  <footer class="footer">
    <p class="footer__copy">&#169; 2022 Место Россия</p>
  </footer>


  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="form form_profile" name="edit__profile">

        <label class="form__field">
          <input type="text" name="username" id='username' required placeholder="Имя"
            class="form__input form__input_type_name" minlength="2" maxlength="40" novalidate>
          <span class="form__error form__input-username-error"></span>
        </label>

        <label class="form__field">
          <input type="text" id='about' name="about" required placeholder="Деятельность"
            class="form__input form__input_type_about" minlength="2" maxlength="200" novalidate>
          <span class="form__error form__input-about-error"></span>
        </label>

        <button type="submit" class="form__save-button form__save-button_disabled">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- добавление новой карточки -->
  <div class="popup" id="popup-action">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_action"></button>
      <h2 class="popup__title">Новое место</h2>

      <form class="form form_card" name="add__profile" novalidate>

        <label class="form__field">
          <input type="text" name="name" id='name' required placeholder="Название"
            class="form__input form__input_type_title" minlength="2" maxlength="30">
          <span class="form__error form__input-name-error"></span>
        </label>

        <label class="form__field">
          <input type="url" name="link" id='link' required placeholder="Ссылка на картинку"
            class="form__input form__input_type_link">
          <span class="form__error form__input-link-error"></span>
        </label>

        <button type="submit" class="form__save-button form__save-button_disabled">Создать</button>
      </form>

    </div>
  </div>
  <!-- зум -->
  <div class="popup popup_blackout" id="pictures-popup">
    <div class="popup__container popup__container_pictures">
      <button type="button" class="popup__close-button popup__close-button_pictures"></button>
      <img class="popup__pictures" src='#' alt=''>
      <p class="popup__pictures-title"></p>
    </div>
  </div>

  <!-- удаление карточки -->

  <div class="popup" id="popup-delItem">
    <div class="popup__container popup__container_delitem">
      <button class="popup__close-button" title='Закрыть попап'></button>
      <form class="form form_delete-item" name='deleteForm' novalidate>
        <h3 class="popup__title">Вы уверены?</h3>
        <button type="submit" class="form__save-button form__save-button_delitem" title='Удалить карточку'>Да</button>
      </form>
    </div>
  </div>


  <!-- изменение аватарки -->

  <div class="popup popup_change-avatar">
    <div class='popup__container'>
      <button class="popup__close-button" title='Закрыть попап'></button>
      <form action="#" class="form form_change-avatar" name='changeAvatar' novalidate>
        <h3 class="popup__title">Изменить аватар</h3>
        <label class="form__field">
          <input type="url" name="avatar" id='avatar' required placeholder="Ссылка на аватар"
            class="form__input form__input_type_link">
          <span class="form__error form__input-avatar-error"></span>
        </label>
        <button type="submit" class="form__save-button form__save-button_disabled">Создать</button>
      </form>
    </div>
    </div>

    <!-- шаблон карточки товара -->
    <template class="element__template">
      <div class="element">
        <img class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like-button">
            <p class="element__counter-likes"></p>
          </button>

        </div>
        <button type="button" class="element__delete-button"></button>
      </div>
    </template>
</body>

</html>
